<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            Registation Form
        </header>

        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email Address:</label>
                <input type="text" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number:</label>
                    <input type="text" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birth Date:</label>
                    <input type="text" placeholder="Enter birth date" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-mail">Mail</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-Female" name="gender" checked>
                        <label for="check-female">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked>
                        <label for="check-other">Prefare not to say</label>
                    </div>
                </div>
            </div>


            <div class="input-box">
                <label>Address:</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address 2" required>

                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>Italy</option>
                            <option>Bangladesh</option>
                            <option>Katar</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Enter your city" required>
                
                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                    <input type="text" placeholder="Enter your postal code" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
